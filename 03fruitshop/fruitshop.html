<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12" id="vapp">
                <div v-for="fruits in fruitsList"
                :key = "fruits.id"
                class="card mt-4 vapp" 
                style="width: 18rem;">
                    <img :src="fruits.fruitImg" class="card-img-top" alt="strawberry">
                    <div class="card-body">
                      <h5 class="card-title text-dark">{{fruits.fruitname}}</h5>
                      <p class="card-text text-dark">{{fruits.subtitle}}</p>

                      <div class="container">
                        
                          <div class="float-sm-start">
                            <a v-bind:href="fruits.url" class="btn btn-primary" target="_blank">Button</a>
                            
                          </div>
                          <div class="float-sm-end">
                            <p class="badge bg-success p-2">â‚¹{{fruits.price}}</p>
                          </div>
                        
                      </div>


                      
                      
                    </div>
                  </div>
            </div>
        </div>
        
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
